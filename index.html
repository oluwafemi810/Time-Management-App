<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Time Management App
        </title>
        <link rel="stylesheet" href="time_management_app_header.css">
        <link rel="stylesheet" href="time_management_app_body.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="mobile-app">
                <div class="header">
                    <div class = "left-part">
                        <img class="tick-image" src="mdi--tick-circle.svg">
                        <p class="user-preference-list">
                            All Lists
                        </p>
                        <div class="user-option-div">
                            <select class="user-preference-select"> 
                                <option value="Default">Default</option>
                                <option value="Personal">Personal</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Wishlist">Wishlist</option>
                                <option value="Work">Work </option>
                            </select> 
                        </div>
                    </div>
                    <nav class="right-part">
                        <button class="search-button"> <img class="search-image" src="ic--outline-search.svg"> </button>
                        <button class="dropbar-button" > <img onclick="toggleMenu()" class="dropbar-image" src="entypo--dots-three-vertical.svg"> </button>
                        <div class="sub-menu-wrap" id="subMenu">
                            <div class="sub-menu">
                                <a class="drop-down-option" href=""> Task List </a>
                                <a class="drop-down-option" href=""> Add in Batch Mode </a>
                                <a class="drop-down-option" href=""> Remove Ads </a>
                                <a class="drop-down-option" href=""> More Apps </a>
                                <a class="drop-down-option" href=""> Send Feedbacks </a>
                                <a class="drop-down-option" href=""> Follow Us </a>
                                <a class="drop-down-option" href=""> Invite friends to the app </a>
                                <a class="drop-down-option" href=""> Settings </a>
                                
                            </div>

                        </div>
                    </nav>
                </div>
                <div class="body">
                <div class="app_main_page">
                        <img class="app_thumbnail" src="thumbnail.png">
                    </div>
                    <div class="task">
                        <p class="first-task">
                            Add first Task
                        </p>
                    </div>
                    <div class="arrow-division">
                        <img class="arrow" src="Vector 2.svg">
                    </div>
                </div>
                <div class="add-task">
                   <button class="add-task-button"> <a href = "new-task.html"> <img class="add-task-image" src="flat-color-icons--plus.svg"> </a>  </button> 
                </div>
                <div class="footer">
                    <div class = "bottom-left-part">
                       <button class="microphone-button"> <img class = "microphone-image" src= "carbon--microphone-filled.svg"> </button> 
                    </div>
                    <div class="bottom-right-part">
                        <input class = "search_input" type="text" name="search" placeholder="Enter Quick Task Here ">
                    </div> 
                </div>
            </div>
            
        </div>

        <script>
            let subMenu = document.getElementById("subMenu")

            function toggleMenu(){
                subMenu.classList.toggle("open-menu");
            }
        </script>
    </body>
</html>
